<!DOCTYPE html>
<html>
    <head>
        <title>
            Data Collector App
        </title>
        <link href = "../static/main.css" rel = "stylesheet">
    </head>

    <body>
        <div class = "container">
            <h1>FIND YOUR BMI VALUE!</h1>
            <h3> Please fill the details asked!</h3>
            <main>
                {{text | safe}}
            </main>
            <form action = "{{url_for('success')}}" method = "POST">
                <input id = "Email" placeholder="Enter your e-mail address" type ="email" name = "email_name" required> <br> 
                <div class ="Wrapper">
                    <input id = "Height" placeholder="Enter your height in cm" type ="number" min = "50" max = "300" step = "0.01" name = "height_in_cm" required> <br>
                    <input id = "Weight" placeholder="Enter your weight in KG" type ="number" min = "25" max = "500" step = "0.01" name = "weight_in_kg" required> <br>
                </div>
                <br>
                <button type = "submit"> SUBMIT</button>

            </form>
        </div>

    </body>
</html>
